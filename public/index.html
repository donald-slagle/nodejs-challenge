<!DOCTYPE html>
<html>
    <head>
        <title>JS Code Task</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.1/css/bootstrap-datepicker.min.css">
        <link href="app.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.13.1/lodash.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.1/js/bootstrap-datepicker.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row push-top">
                <div class="col-md-5 col-md-offset-3 well">
                    <form role="form" id="search-form">
                        <div class="form-group">
                            <label>Origin Airport</label>
                            <input type="text" name="from" id="from" class="form-control" placeholder="Select Destination Location">
                        </div>
                        <div class="form-group">
                            <label>Destination Airport</label>
                            <input type="text" name="to" id="to" class="form-control" placeholder="Select Origin Location">
                        </div>
                        <div class="form-group">
                            <label>Travel Date</label>
                            <input type="text" name="date" id="date" class="form-control" readonly="readonly" placeholder="Select Travel Date">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row push-top">
                <div class="col-md-12 hidden" id="result-list">
                    <ul class="nav nav-tabs" role="tablist" id="tab-list">
                        <li role="presentation"><a href="#result-0" role="tab" data-toggle="tab" id="tab-0"></a></li>
                        <li role="presentation"><a href="#result-1" role="tab" data-toggle="tab" id="tab-1"></a></li>
                        <li role="presentation" class="active"><a href="#result-2" role="tab" data-toggle="tab" id="tab-2"></a></li>
                        <li role="presentation"><a href="#result-3" role="tab" data-toggle="tab" id="tab-3"></a></li>
                        <li role="presentation"><a href="#result-4" role="tab" data-toggle="tab" id="tab-4"></a></li>
                    </ul>
                    <div class="tab-content" id="tab-content">
                        <div role="tabpanel" class="tab-pane" id="result-0"></div>
                        <div role="tabpanel" class="tab-pane" id="result-1"></div>
                        <div role="tabpanel" class="tab-pane active" id="result-2"></div>
                        <div role="tabpanel" class="tab-pane" id="result-3"></div>
                        <div role="tabpanel" class="tab-pane" id="result-4"></div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/template" id="panel-template">
            <div class="panel-group push-top" id="accordion-$tabindex$" role="tablist" aria-multiselectable="true"></div>
        </script>
        <script type="text/template" id="panel-content-template">
            <div class="panel panel-default">
                <div class="panel-heading" role="tab">
                    <h4 class="panel-title">
                        <a role="button" data-toggle="collapse" data-parent="#accordion-$tabindex$" data-target="#panel-$panelindex$"></a>
                    </h4>
                </div>
                <div id="panel-$panelindex$" class="panel-collapse collapse out" role="tabpanel">
                    <div class="panel-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Flight #</th>
                                    <th>From</th>
                                    <th>Departure</th>
                                    <th>To</th>
                                    <th>Arrival</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </script>
        <script type="text/template" id="loader-template">
            <div class="loader">
                <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
                <span class="sr-only">Loading...</span>
            </div>
        </script>
    </body>
</html>
